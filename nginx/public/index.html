<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
</head>
<body>
    <h5>我来自端口1111</h5>
    <script>
        window.onload = function() {
            const xhr = new XMLHttpRequest();

            //前端开关，浏览器是否读写cookie
            xhr.withCredentials = true;

            //访问nginx的代理服务器
            xhr.open('get', 'http://localhost:1111/?user=admin', true);
            xhr.send();
        }
    </script>
    
</body>
</html>
